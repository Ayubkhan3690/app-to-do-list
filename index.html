<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework. To do list</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="card col-6 ml-auto mr-auto mt-5" style="background:#78BDE2;">
				<div class="input-group">
					<input type="text" id="board-title" class="form-control" placeholder="Type here...">
					<button type="button" class="btn btn-success" onclick="addBoard()">Add</button>
				</div>


				<div class="progress mt-3">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 0%" id="progress">0%</div>
				</div>

				<div class="row">

					<div class="col-6"  style="border-right: 1px solid #000;">
					<h3>To do list</h3>
					<div id="content"></div>
				</div>

				<div class="col-6">
					<h3>Done list</h3>
					<div id="doneContent"></div>
				</div>

				</div>
			</div>
		</div>
	</div>



<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="main.js"></script>
</body>
</html>
